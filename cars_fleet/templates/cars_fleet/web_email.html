{% extends "base_email.html" %}

{% block title %}Contact Page Email{% endblock %}

{% block email_body %}
<tr>
 <td>
   Send: {{ current_time }}
 </td>
</tr>

<tr>
 <td>
   Zone: {{ current_zone }}
 </td>
</tr>

<tr>
 <td>
   Email from: <strong>{{ contact_email }}</strong>
 </td>
</tr>

<tr>
 <td style="padding-top: 10px;">
  Subject: {{ subject }}
 </td>
</tr>
<tr>
 <td style="padding-top: 20px;">
  {{ message }}
 </td>
</tr>
{% endblock %}
