{% extends "base_email.html" %}

{% block title %}Activate Account Email{% endblock %}

{% block email_body %}
<tr>
  <td>
    <h3>Hi <strong>{{ user.username }}</strong>,</h3>
    Please click on the link below to confirm your registration:
  </td>
</tr>
<tr>
  <td>
    <b>http://{{ domain }}{% url 'activate' uidb64=uid token=token %}</b>
  </td>
</tr>
{% endblock %}
