{% extends "base_email.html" %}

{% block title %}Password Reset Email{% endblock %}

{% block email_body %}
<tr>
  <td>
    Someone asked for password reset for email {{ email }}. Follow the link below:
  </td>
</tr>
<tr>
  <td>
    {{ protocol}}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}
  </td>
</tr>
{% endblock %}
